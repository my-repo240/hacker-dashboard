<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AI FUTURE POWER</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #000;
      color: #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .split-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      z-index: 0;
    }

    .left-side, .right-side {
      flex: 1;
      background-size: cover;
      background-position: center;
      opacity: 0.07;
      transition: all 0.3s ease;
    }

    .left-side {
      background-image: url('https://i.imgur.com/ZmYrV1j.jpg');
    }

    .right-side {
      background-image: url('https://i.imgur.com/Ns9bq0D.jpg');
    }

    .title {
      font-size: 2.5rem;
      color: #00ffcc;
      text-align: center;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 2;
      margin-bottom: 2rem;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 8px #0f0, 0 0 16px #00ffcc;
      }
      to {
        text-shadow: 0 0 18px #00ffff, 0 0 30px #00ffcc, 0 0 40px #00ffff;
      }
    }

    .login-box {
      z-index: 2;
      background: rgba(0, 255, 255, 0.07);
      border: 1px solid #00ffcc;
      box-shadow: 0 0 20px #00ffff33;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    input, button {
      margin-top: 1rem;
      padding: 0.8rem;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: #0f05;
    }

    input:focus {
      outline: none;
      border-color: #00ffcc;
      box-shadow: 0 0 10px #00ffccaa;
    }

    button {
      font-weight: bold;
      background-color: #000;
    }

    button:hover {
      background: #0f0;
      color: #000;
      border-color: #0f0;
      box-shadow: 0 0 15px #0f0;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .split-bg {
        flex-direction: column;
      }

      .left-side, .right-side {
        height: 50%;
      }

      .title {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background Image Layer -->
  <div class="split-bg">
    <div class="left-side"></div>
    <div class="right-side"></div>
  </div>

  <!-- Title -->
  <div class="title">‚ö° AI FUTURE POWER ‚ö°</div>

  <!-- Login Box -->
  <div class="login-box">
    <h2>üîê LOGIN ACCESS</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">ENTER TERMINAL</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (user === "123456789" && pass === "123456789") {
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect credentials. Try again.");
      }
    }
  </script>

</body>
</html>
