<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AI FUTURE POWER</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background: linear-gradient(120deg, #ece9e6, #ffffff);
    }

    /* Background Animation */
    .animated-bg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .blob {
      position: absolute;
      width: 300px;
      height: 300px;
      background: #00bcd4;
      border-radius: 50%;
      opacity: 0.2;
      animation: blob 15s infinite;
    }

    .blob:nth-child(2) {
      background: #9c27b0;
      top: 20%;
      left: 70%;
      animation-delay: 5s;
    }

    .blob:nth-child(3) {
      background: #ff5722;
      top: 60%;
      left: 20%;
      animation-delay: 10s;
    }

    @keyframes blob {
      0%, 100% {
        transform: scale(1) translate(0, 0);
      }
      50% {
        transform: scale(1.5) translate(50px, -50px);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 2.8rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 1rem;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    input:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 5px #00bcd4aa;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      background: #00bcd4;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0097a7;
    }

    @media screen and (max-width: 600px) {
      .title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <div class="animated-bg">
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <!-- Content -->
  <div class="container">
    <div class="title">‚ö° AI FUTURE POWER ‚ö°</div>
    <div class="login-box">
      <h2>üîê Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Enter Dashboard</button>
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (user === "123456789" && pass === "123456789") {
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect credentials. Try again.");
      }
    }
  </script>

</body>
</html>
