<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Hacker Dashboard</title>
  <style>
    body {
      background: black;
      color: #0f0;
      font-family: monospace;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      border: 1px solid #0f0;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }
    input, button {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 100%;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üõ°Ô∏è LOGIN ACCESS</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "123456789" && pass === "123456789") {
        // Redirect to dashboard
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect credentials. Try again.");
      }
    }
  </script>
</body>
</html>
