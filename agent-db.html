<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Agent DB</title>
<style>
  body {
    margin: 0;
    background-color: #111;

    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px;
