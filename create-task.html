<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Create Task</title>
<style>
  body {
    margin: 0;
    background-color: #111;
    color: lime;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  form {
    background-color: #222;
    padding: 30px;
    border-radius: 12px;
    width: 350px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  label {
    font-weight: bold;
  }
  input[type="text"],
  input[type="number"],
  textarea {
    padding: 8px;
    border-radius: 6px;
    border: none;
    outline: none;
    font-size: 14px;
    resize: vertical;
  }
  textarea {
    height: 80px;
  }
  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }
  .checkbox-label {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  button {
    margin-top: 15px;
    padding: 10px;
    border: none;
    border-radius: 10px;
    background-color: lime;
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0a0;
  }
</style>
</head>
<body>
  <form onsubmit="handleSubmit(event)">
    <label for="clientName">Client Name:</label>
    <input type="text" id="clientName" name="clientName" required />

    <label for="clientAmount">Client Amount:</label>
    <input type="number" id="clientAmount" name="clientAmount" required min="0" />

    <label for="workDetails">Work Details:</label>
    <textarea id="workDetails" name="workDetails" required></textarea>

    <label class="checkbox-label" for="fullPayment">
      <input type="checkbox" id="fullPayment" name="fullPayment" />
      Full Payment Received
    </label>

    <button type="submit">Submit Task</button>
    <button type="button" onclick="location.href='index.html'">Back to Dashboard</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("Task submitted! (Demo only)");
      location.href = 'index.html'; // go back after submit
    }
  </script>
</body>
</html>
