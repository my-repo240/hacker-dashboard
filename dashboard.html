<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI FUTURE POWER | Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', monospace;
      background-color: #000;
      color: #0f0;
      font-size: 13px;
    }

    .dashboard {
      display: grid;
      grid-template-columns: 180px 1fr;
      height: 100vh;
    }

    .sidebar {
      background: #111;
      padding: 10px;
      border-right: 1px solid #0f0;
    }

    .main {
      padding: 15px;
      overflow-y: auto;
    }

    h1 {
      color: #0ff;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .action-box {
      background: #111;
      border: 1px solid #0f0;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }

    .action-box:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 8px #0f0;
    }

    .box {
      background: #111;
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .box h3 {
      color: #00ffcc;
      font-size: 14px;
      margin-bottom: 8px;
    }

    #current-time {
      font-weight: bold;
    }

    .alerts {
      position: relative;
      height: 50px;
      overflow: hidden;
    }

    .alert-scroll {
      position: absolute;
      animation: scroll 8s linear infinite;
      white-space: nowrap;
    }

    @keyframes scroll {
      0% { top: 100%; }
      50% { top: 0; }
      100% { top: -100%; }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="sidebar">
      <!-- Sidebar can stay empty or hold nav links -->
    </div>

    <div class="main">
      <h1>üß† AI FUTURE POWER Terminal</h1>

      <!-- Four Main Actions -->
      <div class="actions">
        <div class="action-box" onclick="createTask()">‚ûï Create Task</div>
        <div class="action-box" onclick="viewSpecs()">üìã View Specs</div>
        <div class="action-box" onclick="agentDB()">üë§ Agent DB</div>
        <div class="action-box" onclick="activeEmployers()">üë• Active Employers</div>
      </div>

      <!-- Agent Info -->
      <div class="box">
        <h3>üë§ Agent Profile</h3>
        <p>Name: <strong>Neo Cipher</strong></p>
        <p>Tasks: <strong>7</strong></p>
        <p>Current Time: <span id="current-time">--:--:--</span></p>
      </div>

      <!-- Employers -->
      <div class="box">
        <h3>üë• Active Employers</h3>
        <ul>
          <li>Memo ‚Äì Designer</li>
          <li>Sarah ‚Äì Dealer</li>
        </ul>
      </div>

      <!-- Alerts -->
      <div class="box">
        <h3>üö® Live Alerts</h3>
        <div class="alerts">
          <div id="news" class="alert-scroll">Loading news...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function createTask() {
      alert("üîß Create Task modal triggered");
    }

    function viewSpecs() {
      alert("üìã Viewing saved specs...");
    }

    function agentDB() {
      alert("üë§ Opening Agent Database...");
    }

    function activeEmployers() {
      alert("üë• Showing Active Employer List...");
    }

    function startClock() {
      const el = document.getElementById("current-time");
      setInterval(() => {
        const now = new Date();
        el.textContent = now.toLocaleTimeString();
      }, 1000);
    }

    // Simulate Live News Feed
    const headlines = [
      "üåê AI Breakthrough in Language Models!",
      "üìà Markets Rally as AI Stocks Surge",
      "ü§ñ New AI Chip Boosts Computing by 300%",
      "‚ö†Ô∏è AI Ethics Debate Sparks in Tech World"
    ];
    let index = 0;
    function rotateNews() {
      const newsEl = document.getElementById("news");
      newsEl.textContent = headlines[index];
      index = (index + 1) % headlines.length;
    }

    startClock();
    setInterval(rotateNews, 4000);
    rotateNews();
  </script>
</body>
</html>
