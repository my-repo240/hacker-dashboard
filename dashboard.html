import React from "react";

export default function Dashboard() {
  return (
    <div
      style={{
        backgroundColor: "#111",
        height: "100vh",
        display: "flex",
        color: "lime",
        fontFamily: "Arial, sans-serif",
      }}
    >
      {/* Left Sidebar */}
      <div
        style={{
          width: "300px",
          borderRight: "4px solid lime",
          padding: "20px",
          display: "flex",
          flexDirection: "column",
          alignItems: "center", // center horizontally
          gap: "20px",
        }}
      >
        <div style={{ display: "flex", alignItems: "center", gap: "8px" }}>
          <span style={{ fontSize: "24px", color: "#0ff", fontWeight: "bold" }}>
            ⚙️ MENU
          </span>
        </div>

        {/* Buttons container horizontally centered */}
        <div
          style={{
            display: "flex",
            justifyContent: "center",
            gap: "20px",
            width: "100%", // take full width of sidebar
          }}
        >
          <button
            style={{
              border: "2px solid lime",
              background: "transparent",
              color: "lime",
              fontSize: "16px",
              padding: "10px 20px",
              borderRadius: "10px",
              cursor: "pointer",
              transition: "0.3s",
            }}
            onMouseEnter={(e) => (e.target.style.background = "lime")}
            onMouseLeave={(e) => (e.target.style.background = "transparent")}
          >
            ➕ Create Task
          </button>
          <button
            style={{
              border: "2px solid lime",
              background: "transparent",
              color: "lime",
              fontSize: "16px",
              padding: "10px 20px",
              borderRadius: "10px",
              cursor: "pointer",
              transition: "0.3s",
            }}
            onMouseEnter={(e) => (e.target.style.background = "lime")}
            onMouseLeave={(e) => (e.target.style.background = "transparent")}
          >
            📋 View Specs
          </button>
          <button
            style={{
              border: "2px solid lime",
              background: "transparent",
              color: "lime",
              fontSize: "16px",
              padding: "10px 20px",
              borderRadius: "10px",
              cursor: "pointer",
              transition: "0.3s",
            }}
            onMouseEnter={(e) => (e.target.style.background = "lime")}
            onMouseLeave={(e) => (e.target.style.background = "transparent")}
          >
            👤 Agent DB
          </button>
          <button
            style={{
              border: "2px solid lime",
              background: "transparent",
              color: "lime",
              fontSize: "16px",
              padding: "10px 20px",
              borderRadius: "10px",
              cursor: "pointer",
              transition: "0.3s",
            }}
            onMouseEnter={(e) => (e.target.style.background = "lime")}
            onMouseLeave={(e) => (e.target.style.background = "transparent")}
          >
            👥 Active Employers
          </button>
        </div>
      </div>

      {/* Right empty main area */}
      <div style={{ flex: 1, backgroundColor: "#111" }}></div>
    </div>
  );
}
